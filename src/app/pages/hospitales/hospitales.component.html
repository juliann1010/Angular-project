<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital..."> 
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Hospitales (<small>{{total}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor='let hospital of hospitales'>
                            <ng-container *ngIf='hospital.status'>
                                <td class="w70">
                                    <img [src]="hospital.img | imagen" class="img50 img-circle pointer">
                                </td>
                                <td>{{hospital.name}}</td>
                                <td>
                                    <button (click)="guardarUsuario( usuario )" class="btn btn-primary">
                                        <i class="fa fa-save"></i>
                                    </button>
                                    
                                    &nbsp;

                                    <button (click)="borrarUsuario( usuario )" class="btn btn-danger">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </ng-container>
                        </tr>
                    </tbody>
                </table>

                <button *ngIf="desde > 0" (click)="cambiarDesde(-5)" class="btn btn-secondary">
                    Anterior
                </button>
                
                &nbsp;
                
                <button *ngIf="desde + 5 <= total" (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Siguiente
                </button>

            </div>
        </div>
    </div>
</div>
