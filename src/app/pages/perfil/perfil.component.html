<div class="row animated fadeIn">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>

                <form ngNativeValidate #formulario="ngForm" (ngSubmit)="guardar( formulario.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.name" name="name" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese su correo" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa  fa-save"></i>
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>

                <img *ngIf="!imagenTemporal" [src]="usuario.img | imagen" class="w150">
                <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="w150">
                <br>
                <br>

                <input (change)=seleccionDeImagen($event.target.files[0]) type="file">

                <br>
                <br>

                <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa  fa-save"></i>
                    Actualizar
                </button>
            </div>
        </div>
    </div>

</div>
